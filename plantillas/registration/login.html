{% extends 'base.html' %}

{%block content %}
<h2>Acceso</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Acceder</button>
</form>
<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
{% endblock content %}
