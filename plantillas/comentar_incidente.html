{% extends 'base.html' %}

{% block content %}
  <div class="registro_incidente">
    <h1>Comentar incidente</h1>
    <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="campo">
          <label for="{{ field.id_for_label }}" >{{ field.html_name }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit">Guardar</button>
    </form>
  </div>
{% endblock content %}
